name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GO_VERSION: '1.22'
  NODE_VERSION: '20'

jobs:
  # 构建服务端
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: panel/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_SHORT=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Download Go dependencies
        run: |
          cd panel
          go mod download

      - name: Run Go tests
        run: |
          cd panel
          go test -v -race -coverprofile=coverage.out ./...

      - name: Build Server binaries
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p bin
          
          # Linux amd64
          cd panel
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags "-s -w -X main.Version=${VERSION}" \
            -o ../bin/vpanel-server-linux-amd64 ./cmd/server
          
          # Linux arm64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags "-s -w -X main.Version=${VERSION}" \
            -o ../bin/vpanel-server-linux-arm64 ./cmd/server

      - name: Install frontend dependencies
        run: |
          cd web
          npm ci

      - name: Run frontend tests
        run: |
          cd web
          npm run lint --if-present
          npm run test --if-present

      - name: Build Web Frontend
        run: |
          cd web
          npm run build

      - name: Package releases
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p releases
          
          # Linux amd64
          mkdir -p vpanel-${VERSION}-linux-amd64
          cp bin/vpanel-server-linux-amd64 vpanel-${VERSION}-linux-amd64/vpanel-server
          cp -r web/dist vpanel-${VERSION}-linux-amd64/web
          cp scripts/install.sh vpanel-${VERSION}-linux-amd64/
          cp panel/config.yaml vpanel-${VERSION}-linux-amd64/config.example.yaml
          tar -czvf releases/vpanel-${VERSION}-linux-amd64.tar.gz vpanel-${VERSION}-linux-amd64
          
          # Linux arm64
          mkdir -p vpanel-${VERSION}-linux-arm64
          cp bin/vpanel-server-linux-arm64 vpanel-${VERSION}-linux-arm64/vpanel-server
          cp -r web/dist vpanel-${VERSION}-linux-arm64/web
          cp scripts/install.sh vpanel-${VERSION}-linux-arm64/
          cp panel/config.yaml vpanel-${VERSION}-linux-arm64/config.example.yaml
          tar -czvf releases/vpanel-${VERSION}-linux-arm64.tar.gz vpanel-${VERSION}-linux-arm64
          
          # Generate checksums
          cd releases
          sha256sum *.tar.gz > checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: releases
          path: releases/
          retention-days: 7

  # 创建 GitHub Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download releases
        uses: actions/download-artifact@v4
        with:
          name: releases
          path: releases/

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: VPanel ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'rc') }}
          generate_release_notes: true
          files: |
            releases/*.tar.gz
            releases/checksums.txt

  # 通知 VCloud 更新
  notify-vcloud:
    name: Notify VCloud
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Notify VCloud
        continue-on-error: true
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          
          # 触发 vcloud 更新版本信息
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.VCLOUD_DEPLOY_TOKEN }}" \
            https://api.github.com/repos/zsai001/vcloud/dispatches \
            -d "{\"event_type\": \"vpanel-release\", \"client_payload\": {\"vpanel_version\": \"${VERSION}\", \"source\": \"vpanel\"}}"
          
          echo "已通知 VCloud 更新版本信息"
